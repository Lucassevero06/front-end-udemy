<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styels.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="calc-container">
            <h2>Calculadora de IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="heigth">Altura:</label>
                        <input type="text" name="heigth" id="heigth"
                        placeholder="Exemplo 1,75">
                    </div>
                    <div class="form-control">
                        <label for="weigth">Altura:</label>
                        <input type="text" name="weigth" id="weigth" placeholder="Exemplo 70,0">
                    </div>
                </div>
                <div class="action-control">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
        <div class="result-container">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Situação Atual: <span></span></p>
            <h3>Confira as classificações:</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>
    </div>
</body>
</html>
